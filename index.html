<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="root"></div>
  <div class="content-area" style="background: url('https://wallpaperaccess.com/full/636909.jpg'); background-size: cover;
  background-position: center;">
    <section class="card">
      <div class="card__wrapper">
        <img
          src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTQwMDQ0NDk1OV5BMl5BanBnXkFtZTcwNDcxOTExNg@@._V1_UY256_CR2,0,172,256_AL_.jpg"
          class="card__user-img">
        <div class="card__info">
          <span class="card__name">Jane Doe</span>
          <span class="card__title">UI/UX Designer</span>
        </div>
        <div class="card__socials">
          <div class="card__icon card__icon--fb">
            <span class="card__icon-box">
              <i class="fab fa-facebook-f"></i>
            </span>
            <span class="card__icon-title">
              Facebook
            </span>
          </div>
          <div class="card__icon card__icon--ig">
            <span class="card__icon-box">
              <i class="fab fa-instagram"></i>
            </span>
            <span class="card__icon-title">
              Instagram
            </span>
          </div>
          <div class="card__icon card__icon--db">
            <span class="card__icon-box">
              <i class="fab fa-dribbble"></i>
            </span>
            <span class="card__icon-title">
              Dribbble
            </span>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="/js/app.js"></script>
</body>

</html>
